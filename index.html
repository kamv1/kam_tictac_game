<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe with WalletConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- WalletConnect Bölümü -->
    <div id="wallet-section" class="container">
        <button id="connect-wallet" class="wallet-button">Connect Wallet</button>
        <button id="disconnect-wallet" class="wallet-button" style="display: none;">Disconnect Wallet</button>
        <p id="wallet-status">Not connected</p>
    </div>

    <!-- Oyun Başlangıç Ekranı -->
    <div id="start-screen" class="container">
        <h1>Tic Tac Toe</h1>
        <p>Select Your Player:</p>
        <div class="icon-selection">
            <button id="choose-x" class="icon-button">
                <img src="https://s2.coinmarketcap.com/static/img/coins/200x200/4172.png" alt="LUNC" class="icon">
                Play as LUNC
            </button>
            <button id="choose-o" class="icon-button">
                <img src="https://s2.coinmarketcap.com/static/img/coins/200x200/7129.png" alt="USTC" class="icon">
                Play as USTC
            </button>
        </div>
        <p>Select Difficulty:</p>
        <div class="difficulty-selection">
            <button id="difficulty-easy" class="difficulty-button">Easy</button>
            <button id="difficulty-medium" class="difficulty-button">Medium</button>
            <button id="difficulty-hard" class="difficulty-button">Hard</button>
        </div>
        <button id="start-game" class="play-button" disabled>Play</button>
    </div>

    <!-- Oyun Ekranı -->
    <div id="game-container" class="container" style="display: none;">
        <h1>Tic Tac Toe</h1>
        <div id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart">Restart</button>
        <p id="status"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider"></script>
    <script src="script.js"></script>
</body>
</html>
